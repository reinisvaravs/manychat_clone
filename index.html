<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manychat Clone</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      a.button {
        display: inline-block;
        padding: 12px 20px;
        background: #1877f2;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        transition: transform 0.08s ease, box-shadow 0.2s ease,
          background 0.2s ease;
      }
      a.button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
      }
      small {
        opacity: 0.7;
        display: block;
        margin-top: 12px;
        text-align: center;
      }
      code {
        background: rgba(0, 0, 0, 0.06);
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.facebook.com/v20.0/dialog/oauth?client_id=1239319824535229&redirect_uri=https://manychat-clone.onrender.com/auth/callback&scope=pages_manage_metadata,pages_show_list,instagram_basic,instagram_manage_messages&response_type=code"
      target="_blank"
    >
      Connect Instagram (DMs Only)
    </a>
  </body>
</html>
